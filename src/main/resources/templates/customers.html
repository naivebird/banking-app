<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Investment Record</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Savings Investment Record</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <p>The following are the savings records...</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Customer number</th>
            <th>Customer Name</th>
            <th>Customer Deposit</th>
            <th>Number of years</th>
            <th>Savings Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerNumber}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.customerDeposit}"></td>
            <td th:text="${customer.numberOfYears}"></td>
            <td th:text="${customer.savingsType}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${customer.id})}" class="btn btn-primary">Edit</a>
                <a onclick="return confirm('Are you sure you want to delete the record?')" th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/project-investment/{id}(id=${customer.id})}" class="btn btn-info">Projected investment</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/add}" class="btn btn-success">Add</a>
</div>
</body>
</html>
