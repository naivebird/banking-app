<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Investment Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 th:text="'Projected table of customer number ' + ${customer.customerNumber}"></h2>
    <h2 th:text="'Name: ' + ${customer.customerName}"></h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Year</th>
            <th>Starting Amount</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projectedInvestment : ${projectedInvestments}">
            <td th:text="${projectedInvestment.year}"></td>
            <td th:text="${projectedInvestment.startingAmount}"></td>
            <td th:text="${projectedInvestment.interest}"></td>
            <td th:text="${projectedInvestment.endingBalance}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-success">Submit</a>
</body>
</html>
